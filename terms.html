<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Términos y Condiciones</title>
  <meta name="description" content="Términos y condiciones del portfolio de Alexis Kremis.">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f7f7fa;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      background: #fff;
      margin-top: 48px;
      padding: 40px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #2d3a4a;
      margin-bottom: 24px;
      letter-spacing: 1px;
      border-bottom: 2px solid #e0e4ea;
      padding-bottom: 12px;
    }
    p {
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 18px;
      color: #444;
    }
    @media (max-width: 700px) {
      main {
        padding: 24px 8px;
        margin-top: 24px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Términos y Condiciones</h1>
    <p>Este sitio es un portfolio personal creado con fines informativos. No se realizan ventas directamente.</p>
    <p>En caso de establecerse servicios freelance, se acordarán por medios formales.</p>
    <p>Última actualización: junio de 2025.</p>
  </main>
</body>
</html>
